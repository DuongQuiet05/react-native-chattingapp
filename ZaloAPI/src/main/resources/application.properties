spring.application.name=ZaloAPI
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/zalo_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Server Configuration
server.address=0.0.0.0
server.port=8080

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.show-actuator=false
springdoc.model-and-view-allowed=false

# Logging
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG

# Firebase Configuration
firebase.config.path=firebase-service-account.json

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Google Gemini AI Configuration
gemini.api.key=AIzaSyCd8KtJ31J-nkVBn909q-Ae-_CkZHptrUY
gemini.model.name=gemini-2.5-flash
gemini.fallback.model.name=gemini-2.5-flash-lite
gemini.max-retries=3
gemini.retry-delay-ms=2000
gemini.max-posts-to-analyze=200
gemini.max-content-length=500
